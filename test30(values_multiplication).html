		/* Второй вариант */
		function isNumeric(n) {
  		return !isNaN(parseFloat(n)) && isFinite(n)
		}

		function multiplyNumeric(obj) {
			for (key in obj) {
				if (isNumeric(obj[key])) {
					obj[key] *= 2
				}
			}
		}

			// до вызова
		var menu = {
		  width: 200,
		  height: 300,
		  title: "My menu"
		};

		alert(menu.width);
		alert(menu.height);
		alert(menu.title);

		multiplyNumeric(menu);

		alert(menu.width);
		alert(menu.height);
		alert(menu.title);
