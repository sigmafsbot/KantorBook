<!DOCTYPE HTML>
<html>

<head>

<body>
	<!-- <script src="script1.js"></script> -->
	<script>
		// создаем пустой массив и проверяем поддерживается ли indexOf
		if ([].indexOf) {   // проверяем поддерживает ли браузер метод .indexOf (вернёт тело метода если поддерживается)

		  var find = function(array, value) {
		    return array.indexOf(value);
		  }

		} else {
		  var find = function(array, value) {
		    for (var i = 0; i < array.length; i++) {
		      if (array[i] === value) return i;
		    }

		    return -1;
		  }

		}
		
		arr = ["test", 2, 1.5, false];

		console.log(find(arr, "test")); // 0
		console.log(find(arr, 2)); // 1
		console.log(find(arr, 1.5)); // 2

		console.log(find(arr, 0)); // -1
	</script>
</body>

</html>
