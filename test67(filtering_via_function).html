<body>
	<script>
	"use strict"
	
	function filter(arr, func) {
		return arr.filter(func);
	};

	/*function filter(arr, func) {
	  var result = [];

	  for (var i = 0; i < arr.length; i++) {
	    var val = arr[i];
	    if (func(val)) {
	      result.push(val);
	    }
	  }

	  return result;
	}*/

	function inBetween(a,b) {       // вовзращаем в этой функции анонимную функцию,
		return function(item) { 	// а не результат её выполнения
			return item >= a && item <= b;
		};
	};

	function inArray(array) {
		return function(item) {
			return array.indexOf(item) != -1; // return (item in array); 
		}
	}


	var arr = [1, 2, 3, 4, 5, 6, 7];

	alert(filter(arr, function(a) {
	  return a % 2 == 0
	})); // 2,4,6

	alert( filter(arr, inBetween(3, 6)) ); // 3,4,5,6

	alert( filter(arr, inArray([])) );
	alert( filter(arr, inArray([1, 2])) );   // 1,2

	</script>
</body>
