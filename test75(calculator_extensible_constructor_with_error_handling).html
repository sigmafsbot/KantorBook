	<script>
	"use strict"

	function Calculator() {

		this.calculate = function(str) {
			var elems = str.split(' ');
			var a = +elems[0],
				op = elems[1],
				b = +elems[2];

			if (isNaN(a) || isNaN(b) || !this.operators[op]) {
				return 'You have entered wrong operands!';
			} else {
				return this.operators[op](a, b);
			}			
			// ... сюда код из массива
		}

		this.operators = { 
			'+': function(a,b) { return a + b},
			'-': function(a,b) { return a - b},
			// ... и потом с помощью addMethod добавлять сюда. Только мб вынести её за пределы .calculate метода
		}
		


		this.addMethod = function(name, func) {
			this.operators[name] = func;
			// this.operators.name = name;
			// this.operators[name] = func;
		}
		// ОСТАЛОСЬ ОБРАБОТКУ ОШИБОК... лучше, наверное, вставить в addMethod если мы с нуля заполняем operators. Иначе в calculate 
	}	

	var calc = new Calculator;

	alert( calc.calculate("3 + 7") ); // 10

	var powerCalc = new Calculator;
	powerCalc.addMethod("*", function(a, b) {
	  return a * b;
	});
	powerCalc.addMethod("/", function(a, b) {
	  return a / b;
	});
	powerCalc.addMethod("**", function(a, b) {
	  return Math.pow(a, b);
	});

	var resultPow = powerCalc.calculate("2 ** b");
	alert( resultPow ); // 8

	var resultMult = powerCalc.calculate("2 * 3"); 
	alert( resultMult ); // 6

	var resultDiv = powerCalc.calculate("2 / 3");
	alert ( resultDiv ); // 0.666666

 //    '-': function (x, y) { return x - y }
	// }​​​​​​​;

	// math_it_up['+'](1, 2) == 3;

	// или использовать eval - но это не сильно хорошая практика


	</script>
</body>
