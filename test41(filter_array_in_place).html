<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
	<!-- <script src="script1.js"></script> -->
	<script>
		"use strict"

		function filterRangeInPlace (arr, a, b) {

			for (var i = 0; i < arr.length; i++) {
				if (a > arr[i] || arr[i] > b) {
					arr.splice(i--, 1);
				}
			}
		}


		var arr = [5, 3, 8, 1];

		filterRangeInPlace(arr, 1, 4);

		alert(arr);

	</script>
</body>

</html>
