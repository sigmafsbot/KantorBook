<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>
	

<body>
	<script>
	/*Цель задачи в том чтобы мы научились использовать apply не только для явного указания контекста, но и для динамической передачи аргументов (когда их количество заранее предугадать невозможно) */
	"use strict"
	function applyAll(func) { //, ...args) {
		var args = [].slice.call(arguments, 1); // получаем массив аргументов со всеми методами (кроме первого - функции) 
		return func.apply(this, args); // можно func.apply(null, args) ещё?
	}
////////////////////////////////////////////////////////////////////////

	// Применить Math.max к аргументам 2, -2, 3
	alert( applyAll(Math.max, 2, -2, 3) ); // 3
	// Применить Math.min к аргументам 2, -2, 3
	alert( applyAll(Math.min, 2, -2, 3) ); // -2

	function sum() { // суммирует аргументы: sum(1,2,3) = 6
	  return [].reduce.call(arguments, function(a, b) {
	    return a + b;
	  });
	}

	function mul() { // перемножает аргументы: mul(2,3,4) = 24
	  return [].reduce.call(arguments, function(a, b) {
	    return a * b;
	  });
	}

	alert( applyAll(sum, 1, 2, 3) ); // -> sum(1, 2, 3) = 6
	alert( applyAll(mul, 2, 3, 4) ); // -> mul(2, 3, 4) = 24
	</script>
</body>

</html>
