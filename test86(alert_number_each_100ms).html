<body>
  <script>
  "use strict";

  function printNumbersInterval() {
    var i = 1;

    var timer = setInterval(function() {
      if (i <= 20) {
        console.log(i);
        i++;
      } else {
        clearInterval(timer);
      }
    }, 100)
  }

  printNumbersInterval();
