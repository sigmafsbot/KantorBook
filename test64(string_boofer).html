<body>
	<script>
	"use strict"

	function makeBuffer() {
		var storage = '';

		// return function buffer() {
		// 	return arguments.length > 0 ? storage += arguments[0] : storage;
		
		return function buffer(piece) {
			if (arguments.length == 0) {
				return storage;
			}
			storage += piece;
		};
	};


	var buffer = makeBuffer(); // создание объекта; если быть точным, функции, имеющей [[Scopes]] = 1. Closure (makeBuffer), 2. Global (window)

	// alert(typeof buffer);

	buffer('Замыкания');
	buffer(' Использовать');
	buffer(' Нужно!');
	buffer(0);
	buffer(1);
	buffer(0);

	alert( buffer() );

	</script>
