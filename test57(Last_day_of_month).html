<body>
	<script>
	function getLastDayOfMonth(year, month) {
		var date = new Date(year, month + 1, 0); // возвращает последний день текущего месяца

		return date.getDate();
	}

	console.log(getLastDayOfMonth(2012, 1)); // 29 (високосный год, февраль).

	</script>
