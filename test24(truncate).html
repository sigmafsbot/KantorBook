		/* Кстати, в кодировке Unicode существует специальный символ «троеточие»: … (HTML: &hellip;), который можно использовать вместо трёх точек. Если его использовать, то можно отрезать только один символ.
		*/
		function truncate(str, maxLength) {
			return str.length > maxLength ?
				str.slice(0, maxLength-3) + '\u2026' : str
		}

		alert(truncate("Вот, что мне хотелось бы сказать на эту тему:", 20)) // == "Вот, что мне хоте...");
		alert(truncate("Всем привет!", 20)) //== "Всем привет!");
	</script>
