<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
	<!-- <script src="script1.js"></script> -->
	<script>
	var  browser = prompt('enter browser name', '');

	switch (browser) {
		case 'IE':
			alert( 'О, да у вас IE!' );
			break;

		case 'Chrome':
		case 'Firefox':
		case 'Safari':
		case 'Opera':
			alert('Да, и эти браузеры мы поддерживаем');
			break;

		default:
			alert('Мы надеемся, что и в вашем браузере все ок!');
	}
	</script>
</body>

</html>
