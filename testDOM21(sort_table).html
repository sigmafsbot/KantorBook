  <script>

  /* так мы пока сортируем только последний столбец. "Вот так, с помощью нехитрых приспособлений буханку черного хлеба можно превратить в троллейбус... НО ЗАЧЕМ? */
  // http://plnkr.co/edit/GNvczAkbIgUJBuxJHHhh?p=preview

  function num(a, b) {
    return a.value.innerHTML - b.value.innerHTML
    // return a.lastElementChild.innerHTML - b.lastElementChild.innerHTML
    // return a - b;
  }

  var tbody = document.querySelector('table > tbody');

  var resArr = [];
  for (let i = 1; i < tbody.children.length; i++) {
    resArr.push({ elem: tbody.children[i],
                  value: tbody.children[i].lastElementChild });
  } 

  resArr.sort(num);

  // http://stackoverflow.com/questions/4777077/removing-elements-by-class-name
  document.body.removeChild(tbody.parentElement);

  // var newTbody = tbody.cloneNode(true);
  var newTable = document.createElement('table');
  var ths = '<tr><th>Dots</th><th>Occupation</th><th>Name</th><th>Age</th></tr>';
  newTable.innerHTML = ths;
  
  for (let i = 0; i < resArr.length; i++) {
    newTable.append(resArr[i].elem)
  }
 

  document.body.appendChild(newTable);
