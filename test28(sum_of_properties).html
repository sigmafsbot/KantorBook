<body>
	<!-- <script src="script1.js"></script> -->

	<script>
		"use strict"
		var salaries = {
		  "Вася": 100,
		  "Петя": 300,
		  "Даша": 250
		};

		function sumOfProp(obj) {
			var sum = 0;
			for (var key in obj) {
				sum += obj[key];
			}
			return sum;
		}

		alert(sumOfProp(salaries));
	</script>
</body>
