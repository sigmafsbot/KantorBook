<!DOCTYPE HTML>

<body>
	<!-- <script src="script1.js"></script> -->
	<script>
		var arr = [];

		while (true) {
			var input = prompt('Please enter a number: ', '');
			if (input == '' || isNaN(input)) break;
			
			arr.push(input);
			console.log(arr);
		}

		var sum = 0;
		for (var i in arr) {
			sum += +arr[i];
		}

		alert(sum);
	</script>
</body>

</html>
