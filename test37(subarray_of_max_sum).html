<!DOCTYPE HTML>

<body>
	<!-- <script src="script1.js"></script> -->
	<script>
		"use strict"

		var arr = [1, -2, 3, 4, -9, 6];
		var arr1 = [-1, 2, 3, -9];
		var arr3 = [-1, -2, -3];

		function getMaxSubSum(arr) {
			var max = 0, maxTot = 0;

			for (var i=0; i < arr.length; i++) {
				max = Math.max(0, max + arr[i]);
				maxTot = Math.max(maxTot, max);
			}			

		return maxTot;
		}

		console.log(getMaxSubSum(arr1));
		console.log(getMaxSubSum(arr));
		console.log(getMaxSubSum(arr3));

	</script>
</body>

</html>
