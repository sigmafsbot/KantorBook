	<script>
	var x = prompt('Please enter x: ', '');
	var n = prompt('Please enter power of x: ', '');

	function pow(x,n) {
		return x**n;
	};

	if ((n > 0) && (n % 1 == 0)) {
		alert(pow(x,n));
	} else {
		alert('Please enter whole positive number as power');
	};
	</script>
</body>
