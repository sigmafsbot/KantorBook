	<script>

	// НЕВЕРНОЕ РЕШЕНИЕ
		for (num = 2; num <= 100; num++) {
			if (num <= 3)  {
				alert(num);
			} else if (!(num % 2) || !(num % 3) || ((num >= 5**2) && !(num % 5))) {
				continue;
			} else if ((num >= 7**2) && !(num % 7)) {
				continue;
			} else {
				alert(num);
			}
		}
	</script>
