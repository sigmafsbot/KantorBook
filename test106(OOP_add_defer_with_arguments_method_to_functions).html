<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>
  

<body>
  <script>
  "use strict";

  // ВКУРИТЬ ХОРОШЕНЬКО

  Function.prototype.defer = function(ms) {
    var self = this;
    // console.log(self);  //   function f(a, b) { alert( a + b ); }
    return function() {
      var args = arguments,
        context = this;
        // console.log(context);  // undefined
      setTimeout(function() {
        self.apply(context, args);
      }, ms);
    }
  }
  

  function f(a, b) {
    alert( a + b );
  }

  f.defer(1000)(1, 2); // выведет 3 через 1 секунду.

  </script>
</body>

</html>
