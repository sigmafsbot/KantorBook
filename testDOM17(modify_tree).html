  <script>
  //children.length
  // var bigUl = document.body.firstElementChild;  // .children[0].children[0].children[0].children[0].children[0]
  var lis = document.getElementsByTagName('li'); 
  // делаем через querySelector('li') ?
  // количество вложенных узлов - elem.getElementsByTagName('*').length
  // текст в начале <li> доступен как li.firstChild, его содержимое – li.firstChild.data.

  // рабочее
  for (i = 0; i < lis.length; i++) {
    if (lis[i].getElementsByTagName('li').length > 0) {
      lis[i].firstChild.data += '[' + lis[i].getElementsByTagName('li').length + ']';
    } 
  }
