<!DOCTYPE HTML>
<html>

<head>
  <style>
    .hour { color: red; }
    .min { color: green; }
    .sec { color: blue; }
  </style>
  <meta charset="utf-8">
</head>

<body>

  <div id="clock">
    <span class="hour">hh</span>:<span class="min">mm</span>:<span class="sec">ss</span>    
  </div>
    

  <script>

  
  function update() {
    var clock = document.getElementById('clock');
    var date = new Date();

    var hours = date.getHours();
    if (hours < 10) hours = '0' + hours;
    clock.children[0].innerHTML = hours;

    var mins = date.getMinutes();
    if (mins < 10) mins = '0' + mins;
    clock.children[1].innerHTML = mins;

    var secs = date.getSeconds();
    if (secs < 10) secs = '0' + secs;
    clock.children[2].innerHTML = secs;
  }

  var timer;

  function startClock() {
    update();
    timer = setInterval(update, 1000);
  }

  function stopClock() {
    clearInterval(timer);
    timer = null;
  }

  startClock();

  </script>
</body>

</html>
