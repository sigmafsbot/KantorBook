<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <div id="container"></div>

  <script>
  var data = {
    "Рыбы": {
      "Форель": {},
      "Щука": {}
    },

    "Деревья": {
      "Хвойные": {
        "Лиственница": {},
        "Ель": {}
      },
      "Цветковые": {
        "Берёза": {},
        "Тополь": {}
      }
    }
  };

  function createTree(container, obj) {
    container.appendChild(createTreeDom(obj));
  }


  function createTreeDom(obj) {

    if (checkEmpty(obj)) return;

    var ul = document.createElement('ul');

    for (var key in obj) {
      // если нет детей, то рекурсивный вызов ничего не возвращает
      // так что вложенный UL не будет создан
      var li = document.createElement('li');
      li.textContent = key;  // можно li.innerHTML = key;

      var childrenUl = createTreeDom(obj[key]);
      if (childrenUl) li.appendChild(childrenUl);


      ul.appendChild(li);
    }

    return ul;
  }

  function checkEmpty(obj) {
    for (var key in obj) { 
      return false;
    }
    return true;
  }

  var container = document.getElementById('container');
  createTree(container, data); // создаёт
