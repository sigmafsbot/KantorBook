<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>
	

<body>
	<script>
	"use strict"

	function MakeCalculator() {
		this.read = function() {
			this.a = +prompt('Please enter first number', 0);
			this.b = +prompt('Please enter second number', 0);
		}

		this.sum = function() {
			return this.a + this.b;
		}

		this.mul = function() {
			return this.a * this.b;
		}
	}

	var calculator = new MakeCalculator();
	calculator.read();

	alert( "Сумма=" + calculator.sum() );
	alert( "Произведение=" + calculator.mul() );

	</script>
</body>

</html>
