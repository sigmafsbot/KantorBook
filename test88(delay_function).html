<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>
  

<body>
  <script>
  "use strict";

  function delay(f, ms) {
    function wrapper() {
      var context = this;
      var args = arguments;

      setTimeout(function() {
         f.apply(context, args); 
    }, ms)
  }

    return wrapper;
  }

  // РЕШЕНИЕ КАНТОРА 
  // function delay(f, ms) {

  //   return function() {
  //     var savedThis = this;
  //     var savedArgs = arguments;

  //     setTimeout(function() {
  //       f.apply(savedThis, savedArgs);
  //     }, ms);
  //   };

  // }

  function f(x) {
    alert( x );
  }

  var f1000 = delay(f, 1000);
  var f1500 = delay(f, 1500);

  f1000("тест"); // выведет "тест" через 1000 миллисекунд
  f1500("тест2"); // выведет "тест2" через 1500 миллисекунд


  </script>
</body>

</html>
