<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <a href="http://example.com/file.zip">...</a>
  <a href="http://ya.ru">...</a>
  
  <script>
    /***    Полифилл для matches   ***/
    
    (function() {

      // проверяем поддержку
      if (!Element.prototype.matches) { // это метод, поэтому возможна такая проверка
        var proto = Element.prototype;

        proto.matches = protoMatchesSelector ||
        // для браузеров без поддержки matchesSelector ниже:
          proto.mozMatchesSelector || proto.msMatchesSelector ||
          proto.oMatchesSelector || proto.webkitMatchesSelector
      }

    })();

    // только зачем оборачивать в IIFE?
  </script>
</body>

</html>
