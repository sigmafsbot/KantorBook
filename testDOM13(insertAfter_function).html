<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <div>Это</div>
  <div>Элементы</div>

  <script>
    var elem = document.createElement('div');
    elem.innerHTML = '<b>Новый элемент</b>';

    var elem2 = elem.cloneNode(true);

    function insertAfter(elem, refElem) { 
      refElem.parentNode.insertBefore(elem, refElem.nextElementSibling);
    }

    var body = document.body;

    // вставить elem после первого элемента
    insertAfter(elem, body.firstElementChild); // <--- должно работать // еслиbody.firstChild, то посчитает текстовый узел

    // вставить elem за последним элементом
    insertAfter(elem2, body.lastChild); // <--- должно работать
  </script>

</body>

</html>
