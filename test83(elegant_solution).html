  <script>
"use strict";

  function formatDate(date) {
      
    var type = {}.toString.call(date).slice(8, -1);
    var obj = {
      'Number' : function () {
        return new Date(date * 1e3);
      }, 
      'String' : function () {
        return new Date(date);
      },
      'Array' : function () {
        date[1]++;
        return new Date(date.join('-'))
      }, 
      'Date' : function () {
        return new Date(date);
      },
      options : {
        year: '2-digit',
        month: '2-digit',
        day: '2-digit'
      }
    };
   return obj[type](date).toLocaleString('ru', obj.options);
  }
