<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <div>Это</div>
  <div>Все</div>
  <div>Элементы DOM</div>

  <script>
    // код полифилла
    (function() {                           // можно также не оборачивать всё в IIFE
      if(!Element.prototype.remove) {
        Element.prototype.remove = function remove() { // можно анонимную функцию
          if (this.parentNode) {
            this.parentNode.removeChild(this);
          }
        };
      }

    })();

    var elem = document.body.children[0];

    elem.remove(); // <-- вызов должен удалить элемент
  </script>
</body>

</html>
