<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
	<!-- <script src="script1.js"></script> -->
	<script>
		"use strict"
 		// step 1
		function generateArray(n) {
			var arr = [];
			for (var i = 2; i <= n; i++) {
				arr.push(i);
			}
		return arr;
		}
		// step 2
		var p = 2

		// step 3
		var primes = function findPrimes(n) {
			var arr = generateArray(n);
			do {
				for (var i = 2*p; i <= n; i+=p) {
					arr[i] = 0;
				}

				for (var i = p + 1; i <= n; i++) {
					if (arr[i]) break;
				}

				p = i;
			} while (p * p < n);

			return arr;
		}

		function sum(arr) {
			var result = 0;
			for (var i = 0; i < arr.length; i++) {
				result += arr[i];
			}
			return result;
		}

		// console.log(findPrimes(100));
		console.log(sum(primes(100)));
	</script>
</body>

</html>
