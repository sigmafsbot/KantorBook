	<script>
		"use strict"

		function sum(x) {
			var sum = 0;

			for (var i=0; i < arguments.length; i++) {
				sum += arguments[i];
			}

			return sum
		}

		/* VIA REDUCE METHOD */

		function sum(x) {
			if (arguments.length) {
				var x = [];
				for (var i = 0; i < arguments.length; i++) {
					x[i] = arguments[i]
				}
				return x.reduce(function(a,b) {return a+b});
			}
			return 0;
		}

		/* Another way */

		function summ(...rest){
			return rest.reduce(function(result, curent){
				return result+curent;
		},0);
		}

		/* Another sufficient way */

		function sum() {
   		return Array.prototype.reduce.call(
     		arguments,
     		function(prev, cur) {
        	return prev + cur;
     		},
    	 	0);
   	}

		console.log(sum());
		console.log(sum(1));
		console.log(sum(1, 2));
		console.log(sum(1, 2, 3));
		console.log(sum(1, 2, 3, 4));

	</script>
